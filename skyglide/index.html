<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Glide</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="gameCanvas" width="480" height="800" aria-label="Игровое поле"></canvas>

    <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite">
      <div class="overlay-content">
        <h1>Sky Glide</h1>
        <p id="statusText">Нажмите Пробел/Клик чтобы взлететь</p>
        <div class="stats">
          <div>Счёт: <span id="scoreText">0</span></div>
          <div>Рекорд: <span id="bestScoreText">0</span></div>
        </div>
        <div class="controls">
          <button id="startBtn">Старт</button>
          <button id="restartBtn" class="hidden">Заново</button>
          <button id="pauseBtn" class="hidden">Пауза</button>
          <button id="muteBtn">Звук: Вкл</button>
        </div>
        <div class="help">
          <p>Управление: Пробел/Клик/Тап — взмах, P — пауза, R — заново, M — звук</p>
        </div>
      </div>
    </div>

    <div id="hud" class="hud hidden" aria-live="polite">
      <span id="hudScore">0</span>
      <span id="hudBest">Лучший: 0</span>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
